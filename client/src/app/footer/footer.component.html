<div class="container">
    <h1>Let's Get in Touch</h1>

    <div class="sections">
        <div>
            <h2>Send Me a Note</h2>
            <app-footer-note></app-footer-note>
        </div>

        <div>
            <h2>Contact Information</h2>
            
            <div class="contact-info">
                <p class="name">Dylan Bienenstock</p>
                <p><span *ngFor="let char of email">{{ char }}</span></p>
                <p><span *ngFor="let char of tel">{{ char }}</span></p>

                <p class="contact-info-note">Email is prefered but feel free to call me between noon and 8:00 PM.</p>
            </div>
        </div>
    </div>
</div>
