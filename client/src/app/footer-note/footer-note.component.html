<form id="note-form" (submit)="onSubmit($event)">
    <input type="text" id="name" placeholder="Your name">
    <input type="text" id="email" placeholder="Email address">
    <textarea form="note-form" id="note" placeholder="Note"></textarea>

    <div class="buttons">
        <input type="button" class="clear" value="Clear" (click)="onClear($event)">
        <input type="submit" class="send" value="Send">
    </div>
</form>
